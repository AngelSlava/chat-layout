<div class="message" [class.my]="message?.isMy">
  <div class="message__header">
    <div *ngIf="!message?.isMy" class="author">
      John Doe
    </div>
    <div class="date">18:46</div>
  </div>


  <div class="message__text">{{ message?.message }}</div>
  <div *ngIf="message?.images?.length" class="message__photos">
    <div *ngFor="let image of message?.images" class="message__photos-item">
      <img [src]="image.src">
    </div>
  </div>
</div>
